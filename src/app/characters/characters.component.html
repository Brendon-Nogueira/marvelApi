
<h1>Characters Marvel UCM</h1>

<div class="row">
  <div class="card" style="width: 18rem;  " *ngFor="let character of allCharacters |async">
      <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}} " class="card-img-top" alt="{{character.name}}">
      <div class="card-body" >
        <h5 class="card-title">{{character.name}}</h5>
        <p class="card-text">{{character.description}}</p>
        <a class="btn btn-primary"> Description </a>
      </div>
    </div>
  
</div>
