

    <h3>Stories  </h3>
<div class="row">
    <div class="card text-bg-secondary mb-3" style="max-width: 18rem;" *ngFor="let story of allStories">
        <div class="card-header">{{story.title}}</div>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text">{{story.description}}</p>
        </div>
</div>
